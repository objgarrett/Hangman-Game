<!DOCTYPE html>
<html lang="en-us">
<head>

	<title>Hangman - Riverdale Style!</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="./assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Raleway|Roboto+Slab" rel="stylesheet">
</head>
<body>
	<div class="page-header">
		<img class="img-fluid mx-auto d-block" src="./assets/images/dark-woods.jpg" alt="dark woods background image">
		<div class="caption mx-auto d-block">
			<h1>Hangman</h1>
		</div>	
	</div>

	<div class="container">
		<div class="row"></div>
		<div class="row">
			<div class="col">
				<img class="img-fluid" src="./assets/images/riverdale-cast.jpg" alt="Riverdale Cast">
			</div>
			<div class="col">
				<h2 id="guessed">Welcome to Riverdale Hangman! Type a letter to start</h2>
				<p id="solved">CURRENT WORD</p>
					<p id="hold"></p>
				<p id="guessesRemaining">Number of Guesses Remaining</p>
				<p id="alreadyGuessed">Letters Already Guessed</p>
		</div>
	</div>	
<!-- Javascript Link -->
<script src="./assets/javascript/game.js"></script>	
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>		
</body>
</html>
